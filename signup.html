<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Appointus</title>
    <link rel="stylesheet" href="signup.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <div class="user-type">
            <label>
                <input type="radio" name="userType" value="customer" checked> Customer
            </label>
            <label>
                <input type="radio" name="userType" value="serviceProvider"> Service Provider
            </label>
        </div>
        <form id="signupForm">
            <!-- Common Fields -->
            <div class="form-group">
                <label for="fullName">Full Name<span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
                <div id="contactNumberMessage" style="color: red; font-size: 14px;"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailMessage" style="color: red; font-size: 14px;"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordStrengthMessage" style="color: red; font-size: 14px;"></div>
            </div>
            <div class="form-group">
                <label for="location">Location<span class="required">*</span></label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Service Provider Specific Fields -->
            <div id="serviceProviderFields" class="hidden">
                <div class="form-group">
                    <label for="businessName">Business Name<span class="required">*</span></label>
                    <input type="text" id="businessName" name="businessName">
                </div>
                <div class="form-group">
                    <label for="serviceType">Service Type<span class="required">*</span></label>
                    <select id="serviceType" name="serviceType">
                        <option value="">Select Service Type</option>
                        <option value="hairStyling">Hair Styling</option>
                        <option value="foodOrdering">Food Ordering</option>
                        <option value="groceries">Groceries</option>
                        <option value="others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Service Description</label>
                    <textarea id="serviceDescription" name="serviceDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="operatingHours">Operating Hours</label>
                    <input type="text" id="operatingHours" name="operatingHours" placeholder="e.g., Mon-Fri 9am-6pm">
                </div>
                <div class="form-group">
                    <label for="serviceAreas">Service Areas</label>
                    <input type="text" id="serviceAreas" name="serviceAreas" placeholder="e.g., Downtown, Uptown">
                </div>
                <div class="form-group">
                    <label for="pricingDetails">Pricing Details</label>
                    <input type="text" id="pricingDetails" name="pricingDetails" placeholder="e.g., $20 per session">
                </div>
                <div class="form-group">
                    <label for="businessAddress">Business Address</label>
                    <input type="text" id="businessAddress" name="businessAddress">
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
