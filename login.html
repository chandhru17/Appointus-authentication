<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Appointus</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>
        </form>

        <div class="google-signin">
            <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
        </div>

        <!-- Error Message -->
        <p id="errorMessage" class="hidden"></p>

        <p class="signup-link">Don't have an account? <a href="index.html">Sign up here</a></p>
    </div>

    <!-- Firebase and JS Scripts -->
    <script type="module" src="login.js"></script>
</body>
</html>
